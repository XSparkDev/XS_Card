<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - XS Card</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #FF4B6E;
            --secondary: #1B2B5B;
            --white: #FFFFFF;
            --black: #000000;
            --success: #4CAF50;
            --error: #f44336;
            --warning: #ff9800;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            margin: 20px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: var(--secondary);
            color: var(--white);
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: var(--secondary);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(45deg) translateX(-50%);
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 600;
        }

        .header p {
            margin: 0;
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 40px 30px 30px 30px;
        }

        .icon-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon-container .material-icons {
            font-size: 80px;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .floating-label {
            position: relative;
        }

        .floating-label input {
            width: 100%;
            padding: 16px 0px 8px 0px;
            border: none;
            border-bottom: 2px solid #E0E0E0;
            border-radius: 0;
            font-size: 16px;
            background: transparent;
            outline: none;
            transition: all 0.3s ease;
            color: #333;
        }

        .floating-label input:focus {
            border-bottom-color: var(--secondary);
        }

        .floating-label input.valid {
            border-bottom-color: var(--success);
        }

        .floating-label input.invalid {
            border-bottom-color: var(--error);
        }

        .floating-label label {
            position: absolute;
            left: 0px;
            top: 16px;
            background: transparent;
            padding: 0;
            color: #999;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .floating-label input:focus + label,
        .floating-label input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 12px;
            color: var(--secondary);
            font-weight: 500;
        }

        .floating-label input::placeholder {
            color: transparent;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), #ff6b8a);
            color: var(--white);
            border: none;
            border-radius: 50px;
            padding: 16px 24px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 75, 110, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 75, 110, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message, .success-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .error-message {
            background: #ffebee;
            color: var(--error);
            border: 1px solid #ffcdd2;
        }

        .success-message {
            background: #e8f5e8;
            color: var(--success);
            border: 1px solid #c8e6c9;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            background: transparent;
            color: var(--secondary);
            border: 2px solid var(--secondary);
            border-radius: 50px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            width: 100%;
            justify-content: center;
        }

        .back-btn:hover {
            background: var(--secondary);
            color: white;
        }

        .info-text {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-top: 20px;
            line-height: 1.5;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .content {
                padding: 30px 20px 20px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Forgot Password</h1>
            <p>Reset your XS Card password</p>
        </div>

        <div class="content">
            <div class="icon-container">
                <span class="material-icons">lock_outline</span>
            </div>

            <div class="error-message" id="errorMessage">
                <span class="material-icons">error</span>
                <span id="errorText"></span>
            </div>

            <div class="success-message" id="successMessage">
                <span class="material-icons">check_circle</span>
                <span id="successText"></span>
            </div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <div class="floating-label">
                        <input type="email" id="email" placeholder=" " required>
                        <label for="email">Email Address</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="material-icons">send</span>
                    Send Reset Link
                </button>
            </form>

            <div class="info-text">
                Enter your email address and we'll send you a link to reset your password. 
                The link will expire in 1 hour for security.
            </div>

            <div class="info-text" style="margin-top: 30px;">
                <strong>Using the mobile app?</strong><br>
                Open the XS Card app and tap "Forgot Password?" on the sign-in screen.
            </div>
        </div>
    </div>

    <script>
        // Show message
        function showMessage(message, type = 'error') {
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');

            if (type === 'error') {
                document.getElementById('errorText').textContent = message;
                errorMsg.style.display = 'flex';
                successMsg.style.display = 'none';
            } else {
                document.getElementById('successText').textContent = message;
                successMsg.style.display = 'flex';
                errorMsg.style.display = 'none';
            }
        }

        // Hide messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showMessage('Email is required');
                return;
            }

            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loading"></div> Sending...';
            hideMessages();

            try {
                const response = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('If an account with that email exists, we have sent a password reset link. Check your email!', 'success');
                    document.getElementById('email').value = '';
                } else {
                    showMessage(data.message || 'Failed to send reset email');
                }
            } catch (error) {
                showMessage('Network error. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
